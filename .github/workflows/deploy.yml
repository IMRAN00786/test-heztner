name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repo name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_LC }}/frontend:${{ github.sha }},${{ env.REGISTRY }}/${{ env.REPO_LC }}/frontend:latest

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_LC }}/backend:${{ github.sha }},${{ env.REGISTRY }}/${{ env.REPO_LC }}/backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase repo name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          REPO_LC: ${{ env.REPO_LC }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: REPO_LC
          script: |
            cd /opt/app || mkdir -p /opt/app && cd /opt/app

            # Pull latest images
            docker pull ghcr.io/${REPO_LC}/frontend:latest
            docker pull ghcr.io/${REPO_LC}/backend:latest

            # Create docker-compose for production
            cat > docker-compose.yml << EOF
            services:
              frontend:
                image: ghcr.io/${REPO_LC}/frontend:latest
                ports:
                  - "80:80"
                depends_on:
                  - backend
                networks:
                  - app-network
                restart: unless-stopped

              backend:
                image: ghcr.io/${REPO_LC}/backend:latest
                ports:
                  - "4000:4000"
                environment:
                  - NODE_ENV=production
                  - PORT=4000
                networks:
                  - app-network
                restart: unless-stopped

            networks:
              app-network:
                driver: bridge
            EOF

            # Deploy
            docker compose down || true
            docker compose up -d

            # Cleanup old images
            docker image prune -f
