name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/app || mkdir -p /opt/app && cd /opt/app

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest

            # Create docker-compose for production
            cat > docker-compose.yml << 'EOF'
            services:
              frontend:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
                ports:
                  - "80:80"
                depends_on:
                  - backend
                networks:
                  - app-network
                restart: unless-stopped

              backend:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest
                ports:
                  - "4000:4000"
                environment:
                  - NODE_ENV=production
                  - PORT=4000
                networks:
                  - app-network
                restart: unless-stopped

            networks:
              app-network:
                driver: bridge
            EOF

            # Deploy
            docker compose down || true
            docker compose up -d

            # Cleanup old images
            docker image prune -f
